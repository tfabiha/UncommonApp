<!--  This webpage will show all of the puzzles that all of the users have previously saved and give users the chance to play it again. -->
{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="../static/UncommonApp.css">
<meta charset = 'utf-8'/>
<title>
  Puzzles
</title>
{% endblock %}

{% block content %}
<center>
<div class="puzzles">
  <form action="/play" method="post" id="form">
{% for puzzle in puzzles %}
<div class="preview-tiles" id={{puzzle}}>
</div>
<br>
{% endfor %}
  </form>
  </div>
  </center>
<script src="./static/allpuzzle.js"> </script>
{% endblock %}
