{% extends 'base.html'%}

{% block head %}
<link rel="stylesheet" type="text/css" href="../static/UncommonApp.css">
<meta charset = 'utf-8'/>
<title>
  TESTING
</title>
{% endblock %}

{% block content %}
<center>
  <div class="moves">
    <p> Moves: 0</p>
    </div>
<div class="modal fade" id="correctPop" tabindex="-1" role="dialog" aria-labelledby="solvedPop" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><center>Correct!</center></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Moves:
        Average Moves:
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Home</button>
        <button type="button" class="btn btn-primary">Save Puzzle</button>
      </div>
    </div>
  </div>
</div>
<div class="puzzle">
  <table style = "cellpadding: 0;
		  cellspacing: 0;
		  border: 0;
		  border-collapse: collapse;"

	 class = "{{tile_size}} {{UL}} {{UR}} {{LL}} {{LR}}">

    {% for row in range( colors|length ) %}
    <tr>

      {% for column in range( colors[row]|length ) %}
      <td style = "padding: 0; margin: 0;">
      	<div style = "width: 100px;
      		      height: 100px;
      		      background-color: rgb({{colors[row][column][0]}},
      		      {{colors[row][column][1]}},
      		      {{colors[row][column][2]}});
      		      padding: 10px;
                box-sizing: border-box;
                vertical-align: middle;
                text-align: center;
                font-size: 40px"

      	     class = "box row_{{row}} column_{{column}}">
	</div>
      </td>
      {% endfor %}

    </tr>
    {% endfor %}
    </table>
</div>
<br>
<div id="button">
  <button type="button" id="rand" class="button rand btn btn-secondary"> Randomize </button>
</div>
<div id="check" style="display: none" >
  <button type="button" id="rand" data-toggle="modal" data-target="#correctPop" class="btn btn-secondary check button "> Check </button>
</div>
<br>
<p class="response">
</p>
</center>

<script src="/static/puzzle.js"></script>
{% endblock %}
